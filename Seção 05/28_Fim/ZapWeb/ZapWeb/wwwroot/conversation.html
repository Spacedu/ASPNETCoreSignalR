<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>ZapWeb</title>
        <style type="text/css">
            body {
                background-color: #F0F0F0;
            }
        </style>
    </head>
<body>

    <!-- Side navigation -->
    <div class="sidenav">
        <div class="container-logo">
                <img src="imagem/logo.png" style="width: 50%;"/>
        </div>
        <div id="users">
        <div class="container-user-item">
            <img src="imagem/logo.png" style="width: 20%;"/>
            <div>
                <span>Aline (online)</span>
                <span class="email">aline123@gmail.com</span>
            </div>
        </div>
		<div class="container-user-item">
            <img src="imagem/logo.png" style="width: 20%;"/>
            <div>
                <span>Aline (offline)</span>
                <span class="email">aline123@gmail.com</span>
            </div>
        </div>
		</div>
        
    </div>
    
    <!-- Page content -->
    <div class="main">
        <div class="container-messages">
            <div class="message message-left">
                <div class="message-head">
                    <img src="imagem/chat.png" />   
                    Aline
                </div>
                <div class="message-message">
                    Olá José! Como vai?
                </div>
                
                
            </div>
            <div class="message message-right">
                <div class="message-head">
                    <img src="imagem/chat.png" />   
                    Eu
                </div>
                <div class="message-message">
                    Olá José! Como vai?
                </div>
            </div>

        </div>
        
        <div class="container-button">
            <input type="text" placeholder="Mensagem" />    
            <button class="btn-send"></button>
        </div>
        
    </div>
    
</body>
</html>
